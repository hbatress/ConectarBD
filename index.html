<!DOCTYPE html>
<html>
<head>
<title>Enviar información a la base de datos</title>
<style>
    /* Estilos CSS para el formulario */
    form {
    display: flex;
    flex-direction: column;
    width: 300px;
    margin: 0 auto;
    }
    input {
    margin-bottom: 10px;
    }
    input[type="submit"] {
    background-color: #4CAF50;
    color: white;
    }
</style>
</head>
<body>
<h1>Enviar información a la base de datos</h1>
<form id="formulario">
    <input type="text" id="nombre" placeholder="Nombre">
    <input type="email" id="correo" placeholder="Correo electrónico">
    <input type="submit" value="Enviar">
</form>

<script>
    // Evento para enviar los datos del formulario al servidor
    document.getElementById("formulario").addEventListener("submit", function(event) {
      event.preventDefault(); // Evita que el formulario se envíe de forma predeterminada

      // Obtén los valores del formulario
    var nombre = document.getElementById("nombre").value;
    var correo = document.getElementById("correo").value;

      // Crea un objeto FormData para enviar los datos al servidor
      var formData = new FormData();
      formData.append("nombre", nombre);
      formData.append("correo", correo);

      // Envía los datos al servidor utilizando una solicitud HTTP POST
      fetch("/guardar'", {
        method: "POST",
        body: formData
      })
      .then(function(response) {
        return response.text();
      })
      .then(function(result) {
        console.log(result); // Maneja la respuesta del servidor aquí
      })
      .catch(function(error) {
        console.error("Error al enviar los datos: ", error);
      });
    });
  </script>
</body>
</html>
