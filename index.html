<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Enviar Datos a la Base de Datos</title>
</head>
<body>
  <div id="header">
    <div>
      <img src="https://www.facebook.com/images/fb_icon_325x325.png" alt="Facebook Logo" class="Logo">
    </div>
    <input type="text" id="search-bar" placeholder="Buscar en Facebook">
    <div id="icons">
        <a href="#"><i class="fab fa-facebook-f"></i></a> 
        <a href="#"><i class="fas fa-user-friends"></i></a> 
        <a href="#"><i class="fas fa-users"></i></a> 
        <a href="#"><i class="fas fa-store"></i></a> 
        <a href="#"><i class="fas fa-video"></i></a> 
        <button id="btnAgregarUsuario">Agregar Usuario</button>
      </div>
  </div>


  <div id="publicacionesSection" class="publicaciones">
    <form id="myForm_publicaciones">
      <input type="text" id="usuarioInput" list="usuariosList"placeholder="Nombre de Usuario">
      <datalist id="usuariosList"></datalist>
      <input type="hidden" id="hiddenUserId" name="userId">
      <input type="text" id="Comentario" placeholder="Comentario">
      <button type="button" id="enviarComentario">Publicar</button>
    </form>
  </div>

  <div id="tablaPublicaciones" class="tabla_Publicacion">
    <h1>Publicaciones</h1>
    <table id="PublicacionesTable">
      <thead>
          <tr>
              <th>ID</th>
              <th>Comentario</th>
              <th>Nombre de Usuario</th> 
          </tr>
      </thead>
      <tbody>
          <!-- Aquí se mostrarán los datos -->
      </tbody>
    </table>
  </div>

  <div id="usuariosSection" class="Usuario" style="display: none;">
    <form id="myForm">
      <input type="text" id="Usuario" placeholder="Usuario">
      <button type="button" id="enviar">Iniciar</button>
    </form>
  </div>

  <div id="tablaCliente" class="tabla_Cliente" style="display: none;">
    <table id="clientesTable">
      <thead>
          <tr>
              <th>ID</th>
              <th>Usuario</th>
          </tr>
      </thead>
      <tbody>
          <!-- Aquí se mostrarán los datos -->
      </tbody>
    </table>
  </div>

  <button id="btnVolver" style="display: none;">Volver al Menú</button>

  <script type="module" src="./next.js"></script>

</body>
</html>
