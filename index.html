<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Enviar Datos a la Base de Datos</title>
</head>
<body>
  <div id="menu">
    <button id="btnPublicacion">Publicación</button>
    <button id="btnAgregarUsuario">Agregar Usuario</button>
  </div>

  <div id="publicacionesSection" class="publicaciones">
    <form id="myForm_publicaciones">
      <input type="text" id="usuarioInput" list="usuariosList">
      <datalist id="usuariosList"></datalist>
      <input type="hidden" id="hiddenUserId" name="userId">
      <input type="text" id="Comentario" placeholder="Comentario">
      <button type="button" id="enviarComentario">Publicar</button>
    </form>
  </div>

  <div id="tablaPublicaciones" class="tabla_Publicacion">
    <h1>Publicaciones</h1>
    <table id="PublicacionesTable">
      <thead>
          <tr>
              <th>ID</th>
              <th>Comentario</th>
              <th>Nombre de Usuario</th> 
          </tr>
      </thead>
      <tbody>
          <!-- Aquí se mostrarán los datos -->
      </tbody>
    </table>
  </div>

  <div id="usuariosSection" class="Usuario" style="display: none;">
    <form id="myForm">
      <input type="text" id="Usuario" placeholder="Usuario">
      <button type="button" id="enviar">Iniciar</button>
    </form>
  </div>

  <div id="tablaCliente" class="tabla_Cliente" style="display: none;">
    <table id="clientesTable">
      <thead>
          <tr>
              <th>ID</th>
              <th>Usuario</th>
          </tr>
      </thead>
      <tbody>
          <!-- Aquí se mostrarán los datos -->
      </tbody>
    </table>
  </div>

  <button id="btnVolver" style="display: none;">Volver al Menú</button>

  <script type="module" src="./next.js"></script>
  <script>
    const btnAgregarUsuario = document.getElementById("btnAgregarUsuario");
    const publicacionesSection = document.getElementById("publicacionesSection");
    const usuariosSection = document.getElementById("usuariosSection");
    const tablaPublicaciones = document.getElementById("tablaPublicaciones");
    const tablaCliente = document.getElementById("tablaCliente");
    const btnVolver = document.getElementById("btnVolver");

    btnAgregarUsuario.addEventListener("click", function() {
      publicacionesSection.style.display = "none";
      tablaPublicaciones.style.display = "none";
      usuariosSection.style.display = "block";
      tablaCliente.style.display = "block";
      btnVolver.style.display = "block";
    });

    btnVolver.addEventListener("click", function() {
      publicacionesSection.style.display = "block";
      tablaPublicaciones.style.display = "block";
      usuariosSection.style.display = "none";
      tablaCliente.style.display = "none";
      btnVolver.style.display = "none";
    });
  </script>
</body>
</html>
