<!DOCTYPE html>
<html>
<head>
  <title>Enviar nombre a la página web</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <h1>Enviar nombre a la página web</h1>
  <input type="text" id="nombre" placeholder="Nombre">
  <button id="enviar">Enviar</button>

  <script>
    // Evento para enviar el nombre al servidor
    $("#enviar").click(function() {
    var nombre = $("#nombre").val();

      // Crea un objeto JSON con el campo 'nombre'
    var data = { nombre: nombre };

      // Envía el nombre al servidor utilizando una solicitud HTTP POST
    $.ajax({
        url: "/guardar",
        method: "POST",
        data: JSON.stringify(data), // Convierte el objeto a JSON
        contentType: "application/json; charset=utf-8", // Especifica el tipo de contenido
        dataType: "json", // Espera una respuesta JSON del servidor
        success: function(response) {
          console.log(response); // Maneja la respuesta del servidor aquí
        },
        error: function(error) {
        console.error("Error al enviar el nombre: ", error);
        }
    });
    });
</script>
</body>
</html>
